<!DOCTYPE html>
{% load static %}
{% load compress %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static "src/css/output.css" %}" />
    {% endcompress %}
    <link rel="stylesheet" href=" {% static "src/fontawesome/css/all.css" %}" />
</head>

<body>
    <div class="flex min-h-screen bg-white ">
        {% include "_notification.html" %}
        {% include "_nav.html" %}
        <div class="flex flex-col overflow-hidden w-full">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <script src="{% static 'src/js/financial_jquery.js' %}"></script>
    {% block script %}{% endblock script %} 
    <script src="{% static 'src/js/main.js' %}"></script>
    <script src="{% static 'src/js/shopping_cart.js' %}"></script>
    <script src="{% static 'src/js/auth.js' %}"></script>   
    <script src="{% static 'src/js/orders.js' %}"></script>   
</body>

</html>
