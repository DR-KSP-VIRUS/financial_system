{% extends "_base.html" %}

{% block title %}Sales{% endblock title %}


{% block content %}

    {% include "stores/_sale.html" %}

        <div class="bg-gray-200 flex flex-col px-4 py-10 min-h-screen">

        <div class="bg-white w-full shadow-md">
            <h1 class="text-2xl font-semibold text-gray-700 px-6 py-4 border-b">Today's Sales</h1>
            <div class="p-4 min-w-full relative rounded overflow-x-scroll overflow-hidden">
                <table class="table-fixed border min-w-full text-sm text-left text-gray-500">
                    <thead class="text-sm text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">No.</th>
                            <th scope="col" class="px-6 py-3">Product</th>
                            <th scope="col" class="px-6 py-3 md:text-center">Quantity</th>
                            <th scope="col" class="px-6 py-3 md:text-center">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sale in sales %}
                        <tr class="bg-white border-t hover:bg-gray-100">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{forloop.counter}}</th>
                            <td class="px-6 py-4 whitespace-nowrap">{{sale.product.product_name}}</td>
                            <td class="px-6 py-4 md:text-center">{{sale.quantity}}</td>
                            <td class="px-6 py-4 md:text-center">
                                <a class=" px-4 py-2 rounded text-emerald-600 bg-white border" href="#">view</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
