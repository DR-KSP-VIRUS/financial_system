{% extends "_base.html" %}

{% block title %}Orders{% endblock title %}


{% block content %}

    <form class="flex flex-col px-4 py-2" action="" method="POST">
        {% csrf_token %}
        <div class="flex flex-col my-2">
            {{ form.id}}
        </div>
        <div class="flex flex-col my-2">
            <label class="my-2 font-semibold">{{form.number_ordered.label}}:</label>
            {{form.number_ordered}}
        </div>
        <div class="flex flex-col my-2">
            <label class="my-2 font-semibold">{{form.client_name.label}}:</label>
            {{form.client_name}}
        </div>
        <div class="flex flex-col my-2">
            <label class="my-2 font-semibold">{{form.phone.label}}:</label>
            {{form.phone}}
        </div>
        <button type="submit" class="cursor-pointer px-4 py-2 border border-orange-600 my-4 rounded w-1/3 self-center shadow-inner transition hover:bg-orange-700 hover:text-white active:scale-90">Order</button>
    </form>

{% endblock content %}
