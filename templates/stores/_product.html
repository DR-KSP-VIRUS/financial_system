<div id="login-form"
    class="bg-black/50 hidden fixed top-0 left-0 bottom-0 right-0 place-content-center place-items-center min-w-full min-h-screen px-6 backdrop-blur-sm">
    <div class="bg-white flex flex-col w-full rounded md:w-[520px]">
        <h1 class="font-extrabold text-2xl px-4 py-2 min-w-full flex flex-row place-content-between border-b">
            New Product
            <span id="close-form" class="text-red-600 cursor-pointer">&times;</span>
        </h1>
        <form class="flex flex-col px-4 py-2" action="{% url "stores:add-product" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="flex flex-col my-2">
                <label class="my-2 font-semibold">{{form.product_name.label}}:</label>
                {{form.product_name}}
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col my-2">
                    <label class="font-semibold my-2">{{form.product_type.label}}:</label>
                    {{ form.product_type}}
                </div>
                <div class="flex flex-col my-2">
                    <label class="my-2 font-semibold">{{form.price.label}}:</label>
                    {{form.price}}
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col my-2">
                    <label class="my-2 font-semibold">{{form.image.label}}:</label>
                    {{form.image}}
                </div>
                <div class="flex flex-col my-2">
                    <label class="my-2 font-semibold">{{form.quantity.label}}:</label>
                    {{form.quantity}}
                </div>
            </div>

            <div class="flex flex-col my-2">
                <label class="my-2 font-semibold">{{form.description.label}}:</label>
                {{form.description}}
            </div>
            <button type="submit"
                class="cursor-pointer px-4 py-2 border border-emerald-600 my-4 rounded w-1/3 self-center shadow-inner transition hover:bg-emerald-700 hover:text-white active:scale-90">Add
                Product</button>
        </form>
    </div>
</div>
