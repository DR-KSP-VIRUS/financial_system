<div id="login-form" class=" fixed bg-black/50 hidden top-0 left-0 bottom-0 right-0 place-content-center place-items-center min-w-full min-h-screen px-6 backdrop-blur-sm">
    <div class="bg-white flex flex-col w-full rounded md:w-[520px]">
        <h1 class="font-extrabold text-2xl px-4 py-2 min-w-full flex flex-row place-content-between border-b"> 
            Login
            <span id="close-form" class="text-red-600 cursor-pointer">&times;</span> 
        </h1>
        <form class="flex flex-col px-4 py-2" action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col my-2">
                <label class="font-semibold my-2">Email:</label>
                {{ form.email}}
                
            </div>
            <div class="flex flex-col my-2">
                <label class="my-2 font-semibold">Password:</label>
                {{form.password}}
            </div>
            <button type="submit" class="cursor-pointer px-4 py-2 border border-emerald-900 my-4 rounded w-1/3 self-center shadow-sm transition hover:bg-emerald-700 hover:text-white active:scale-90">Login</button>
        </form>
    </div>
</div>
