<div id="login-form"
    class="bg-black/50 hidden z-50  fixed top-0 left-0 bottom-0 right-0 place-content-center place-items-center min-w-full min-h-screen px-6 backdrop-blur-sm">

    <div class="wrapper">
        <div id="show-login-form" class="flex flex-col min-w-full">
            <h1 class="font-extrabold text-2xl px-4 py-2 min-w-full flex flex-row place-content-between border-b"> Login
                <span id="close-form" class="text-red-600 cursor-pointer">&times;</span> </h1>
            <form class="flex flex-col px-4 py-2 min-w-full" action="{% url 'accounts:login' %}" method="POST">
                {% csrf_token %}
                <div class="flex flex-col my-2">
                    <label class="font-semibold my-2">Email:</label>
                    {{ form.email}}
                </div>
                <div class="flex flex-col my-2">
                    <label class="my-2 font-semibold">Password:</label>
                    {{form.password}}
                </div>
                <button type="submit"
                    class="cursor-pointer px-4 py-2 border border-orange-600 my-4 rounded w-1/3 self-center shadow-inner transition hover:bg-orange-700 hover:text-white active:scale-90">Login</button>
            </form>
            <div class="px-4 py-2">
                <p> Don't Have Account? <span id="id-to-signup" class="cursor-pointer text-red-600">Signup
                    </span> here</p>
            </div>
        </div>
        <div id="signup-form" class="hidden flex-col min-w-full">
            <h1 class="font-extrabold text-2xl px-4 py-2 min-w-full flex flex-row place-content-between border-b">
                Signup <span id="close-signup-form" class="text-red-600 cursor-pointer">&times;</span> </h1>
            <form class="flex flex-col px-4 py-2 min-w-full" action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %}
                <div class="flex flex-col my-2">
                    <label class="font-semibold my-2">{{signupform.full_name.label}}:</label>
                    {{ signupform.full_name}}
                </div>
                <div class="flex flex-col my-2">
                    <label class="font-semibold my-2">{{signupform.email.label}}:</label>
                    {{ signupform.email}}
                </div>
                <div class="flex flex-col my-2">
                    <label class="font-semibold my-2">{{signupform.phone.label}}
                        :</label>
                    {{ signupform.phone}}
                </div>
                <div class=" grid grid-cols-2 gap-2">
                    <div class="flex flex-col my-2">
                        <label class="my-2 font-semibold">{{signupform.password1.label}}:</label>
                        {{signupform.password1}}
                    </div>
                    <div class="flex flex-col my-2">
                        <label class="font-semibold my-2">{{signupform.password2.label}}:</label>
                        {{ signupform.password2}}
                    </div>
                </div>
                <button type="submit"
                    class="cursor-pointer px-4 py-2 border border-orange-600 my-4 rounded w-2/3 self-center shadow-inner transition hover:bg-orange-700 hover:text-white active:scale-90">Signup</button>
            </form>
            <div class="px-4 py-2">
                <p> Have account? <span id="id-to-login" class="cursor-pointer text-red-600">Login
                    </span> here</p>
            </div>
        </div>
    </div>

</div>
